<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="style.css">
    <title>Calculator</title>
</head>

<body>
    <div class="calculator">
        <div class="output-container">
            <div class="output-bottom"><output id="output"></output></div>
        </div>

        <div class="button-container">
            <div class="button" id="mplus">m+</div>
            <div class="button" id="mminus">m-</div>
            <div class="button" id="mr">mr</div>
            <div class="button" id="ac">AC</div>
            <div class="button unary" data-value="plusminus">+/-</div>
            <div class="button operation" data-value="%">%</div>
            <div class="button operation orange" data-value="/">&#xf7;</div>

            <div class="button unary" data-value="xsquared">x<sup class="superscript">2</sup></div>
            <div class="button unary" data-value="xcubed">x<sup class="superscript">3</sup></div>
            <div class="button" id="mc">mc</div>
            <div class="button number" data-value="7">7</div>
            <div class="button number" data-value="8">8 </div>
            <div class="button number" data-value="9">9 </div>
            <div class="button operation orange" data-value="*">&#xd7;</div>

            <div class="button operation" data-value="^">x<sup class="superscript">y</sup></div>
            <div class="button unary" data-value="tentox">10<sup class="superscript">x</sup></div>
            <div class="button unary" data-value="inverse">1/x</div>
            <div class="button number" data-value="4">4</div>
            <div class="button number" data-value="5">5 </div>
            <div class="button number" data-value="6">6 </div>
            <div class="button operation orange" data-value="-">&#x2212;</div>

            <div class="button unary" data-value="sqrt">&#x221A;x</div>
            <div class="button unary" data-value="cbrt"><sup class="superscript">3</sup>&#x221A;x</div>
            <div class="button operation" data-value="y√x"><sup class="superscript">y</sup>&#x221A;x </div>
            <div class="button number" data-value="1">1</div>
            <div class="button number" data-value="2">2 </div>
            <div class="button number" data-value="3">3 </div>
            <div class="button operation orange" data-value="+">+</div>

            <div class="button rounded-bl" id="switch-theme">Switch<br>theme</div>
            <div class="button unary" data-value="factorial">x!</div>
            <div class="button" id="cancel">←</div>
            <div class="button big number" data-value="0">0</div>
            <div class="button number" data-value=",">,</div>
            <div class="button operation orange rounded-br" data-value="=">=</div>
        </div>
    </div>

    <script src="script.js"></script>
    <script src="memory_functions.js"></script>
</body>

</html>
